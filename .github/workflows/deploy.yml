name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build and Publish to GHCR"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -euo pipefail
            echo "Using image from secret IMAGE_NAME..."
            IMAGE="${{ secrets.IMAGE_NAME }}"
            echo "Using image: $IMAGE"

            # If you need to auth (image private), provide a PAT in secret VPS_GHCR_PAT and optionally GHCR_USERNAME
            if [ -n "${{ secrets.VPS_GHCR_PAT }}" ]; then
              echo "Logging in to GHCR using PAT (from secrets)..."
              echo "${{ secrets.VPS_GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            else
              echo "No GHCR PAT provided in secrets; skipping docker login (image must be public)."
            fi

            echo "Pulling latest image..."
            docker pull "$IMAGE"
            if [ $? -ne 0 ]; then
              echo "ERROR: docker pull failed for $IMAGE" >&2
              exit 1
            fi

            echo "Stopping old container..."
            docker stop ${{ secrets.APP_CONTAINER_NAME }} || true

            echo "Removing old container..."
            docker rm ${{ secrets.APP_CONTAINER_NAME }} || true

            echo "Starting new container..."
            CONTAINER_ID=$(docker run -d --name ${{ secrets.APP_CONTAINER_NAME }} \
              --restart unless-stopped \
              --network paradox_paradox-network \
              -p ${{ secrets.APP_PORT }}:8080 \
              -v /home/${{ secrets.VPS_USER }}/configServiceJava/application.properties:/app/config/application.properties:ro \
              "$IMAGE")

            if [ -z "$CONTAINER_ID" ]; then
              echo "ERROR: docker run failed (no container id)" >&2
              exit 1
            fi

            echo "Started container id: $CONTAINER_ID"
            echo "Cleaning unused images..."
            docker image prune -f
